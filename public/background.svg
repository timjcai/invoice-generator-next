
<svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 -z-10 h-full w-full" aria-hidden="true">
    <defs>
        <pattern id="grid-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="50" height="50" fill="white"></rect>
            <rect width="50" height="50" x="50" y="50" fill="white"></rect>
            <line x1="50" y1="0" x2="50" y2="100" stroke="#F4F3F3" stroke-width="1"></line>
            <line x1="0" y1="50" x2="100" y2="50" stroke="#F4F3F3" stroke-width="1"></line>
        </pattern>
    </defs>
    <rect width="100%" height="100%" stroke-width="0" fill="url(#grid-pattern)"></rect>
</svg>